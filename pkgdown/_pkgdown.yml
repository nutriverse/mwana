title: mwana

url: https://nutriverse.io/mwana/

development:
  mode: auto

template:
  bootstrap: 5
  bootswatch: cosmo
  theme: pygments
  ganalytics: G-94YZ36XGLH

navbar:
  bg: success
  type: light
  structure:
    left:  [home, intro, reference, articles, news]
    right: [search, website, mastodon, github]

  components:
    articles:
      text: Articles
      menu:
      - text: "Running plausibility checks"
        href: articles/plausibility.html
      - text: "Estimating the prevalence of wasting"
        href: articles/prevalence.html
      - text: "Checking if IPC Acute Malnutrition sample size requirements were met"
        href: articles/sample_size.html
    website:
      icon: "fa globe fa-lg"
      href: https://nutriverse.io
    mastodon:
      icon: "fab fa-mastodon fa-lg"
      href: https://mastodon.social/@nutriverse

home:
  links:
  - text: Read more about SMART Methodology
    href: https://smartmethodology.org/
  - text: Read more about IPC
    href: https://www.ipcinfo.org/

